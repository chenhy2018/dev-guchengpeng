{
  "services": [
    {
      "module": "Linking",
      "routes": ["iot-link.qiniuapi.com", ":7780"],
      "auths": ["qbox/mac"],
      "forward": "127.0.0.1:8088",
      "apis": [
             {
                "pattern": "GET /v1/namespaces/*/uas/*/playback",
                 "allow": "pass"
             },
             {
                "pattern": "GET /v1/namespaces/**",
                 "allow": "user"
             }
      ]
    }
  ]
}
