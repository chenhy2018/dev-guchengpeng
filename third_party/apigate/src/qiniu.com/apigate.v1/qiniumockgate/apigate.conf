{
  "services": [
    {
      "module": "RS",
      "routes": ["rs.qiniuapi.com", "api.qiniu.com:8888/rs"],
      "auths": ["qbox/mac", "qbox/bear"],
      "forward": "localhost:8888",
      "apis": [
        {
          "pattern": "POST /stat/**",
          "allow": "user"
        },
        {
          "pattern": "POST /mkbucket/**",
          "allow": "admin"
        },
        {
          "pattern": "GET /bucketinfo/**",
          "allow": "public"
        }
      ]
    },
    {
      "module": "UP",
      "routes": ["up.qiniu.com", "upmt.qiniu.com"],
      "auths": ["qbox/mac", "qbox/bear"],
      "forward": "localhost:9999",
      "apis": [
        {
          "auths": ["qbox/mac", "qbox/uptoken"],
          "pattern": "POST /mkblk/**",
          "allow": "user"
        },
        {
          "auths": ["qbox/multipart-uptoken"],
          "pattern": "POST /**",
          "forward": "/upload",
          "allow": "user"
        }
      ]
    },
    {
      "module": "OS",
      "routes": ["os.qiniuapi.com"],
      "auths": ["qbox/mac"],
      "forward": "localhost:8899",
      "apis": [
        {
          "pattern": "POST /v1/auths/*/rules",
          "allow": "user"
        },
        {
          "pattern": "GET /v1/auths/*",
          "allow": "user"
        }
      ]
    },
    {
      "module": "OSFWD",
      "routes": ["osfwd.qiniuapi.com"],
      "auths": ["qbox/mac"],
      "forward": "localhost:7777/fwd",
      "apis": [
        {
          "pattern": "POST /v1/auths/*/rules",
          "allow": "user"
        },
        {
          "pattern": "GET /v1/auths/*",
          "allow": "user"
        }
      ]
    }
  ]
}
